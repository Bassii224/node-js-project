<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign In - PhotoClick</title>
  </head>
  <body>
    <div class="container" id="signInContainer">
      <h2>PhotoClick</h2>
      <form id="signInForm" onsubmit="signInUser(event)">
        <input
          type="email"
          id="signInEmail"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="signInPassword"
          name="password"
          pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          title="Password must contain at least 8 characters, one uppercase letter, one number, and one special symbol"
          placeholder="Password"
          required
        />
        <button type="submit">Sign In</button>
      </form>
      <div id="signInMessage"></div>
      <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
      <a href="signup.html" class="signup-link"
        >Don't have an account? Sign Up</a
      >
    </div>
    <script src="./js/signin.js"></script>
  </body>
</html>
