<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Forgot Password - PhotoClick</title>
  </head>
  <body>
    <div class="container">
      <h2>PhotoClick</h2>
      <p>Please enter your email to reset your password.</p>
      <form id="forgotPasswordForm" onsubmit="resetPassword(event)">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <button type="submit">Reset Password</button>
      </form>
      <div id="resetMessage"></div>
      <a href="index.html" class="signup-link"
        >Remember your password? Sign In</a
      >
    </div>
    <script src="./js/forgotpassword.js"></script>
  </body>
</html>
